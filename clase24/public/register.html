<!DOCTYPE html>
<html lang="es-UY">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="container">
        <div >
            <h2 >Registro de usuario</h2>
        </div>

        <form class="form" method="post" action="/signup">
            <div class="formInner">
                <label for="username">Usuario</label>
                <input type="text" class="input" id="username" name="username" placeholder="Nombre de usuario">
            </div>
            <div class="formInner">
                <label for="password">Contraseña</label>
                <input type="password" class="input" id="password" name="password" placeholder="Contraseña">
            </div>
            <button class="btnSubmit" type="submit">Registrarse</button>
        </form>
            <a href="/login">Ya tenes cuenta?</a>
    </div>
</body>
</html>
